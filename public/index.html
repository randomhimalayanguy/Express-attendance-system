<!-- index.html (Security/Main Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Security</title>
    <!-- Load Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/security.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-flex nav-justify-between nav-height">
                <div class="nav-flex nav-items-center">
                    <a href="index.html" class="nav-title">
                        <i class="fas fa-clipboard-user nav-mr-2"></i>Attendance
                    </a>
                </div>
                <div class="nav-flex nav-items-center nav-space-x-4">
                    <!-- Unauthenticated links -->
                    <a href="login.html" class="nav-link" id="nav-login">
                        <i class="fas fa-sign-in-alt nav-mr-1"></i>Admin Login
                    </a>
                    <!-- Authenticated links (hidden by default) -->
                    <a href="analytics.html" class="nav-link hidden" id="nav-analytics">
                        <i class="fas fa-chart-pie nav-mr-1"></i>Analytics
                    </a>
                    <a href="students.html" class="nav-link hidden" id="nav-students">
                        <i class="fas fa-users-cog nav-mr-1"></i>Manage Students
                    </a>
                    <a href="#" class="hidden" id="nav-logout">
                        <i class="fas fa-sign-out-alt nav-mr-1"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content: Security Page -->
    <main class="main">
        <div class="security-container">
            <div class="security-card">
                <h2 class="clock" id="clock">Loading...</h2>
                <p class="date" id="date">Loading...</p>
                
                <div class="input-group">
                    <label for="enrollment-input" class="label">Enrollment Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="enrollment-input" class="input-field" placeholder="Enter enrollment number...">
                        <button id="submit-entry" class="submit-btn">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Message Area -->
                <div id="entry-message" class="message-area"></div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/shared.js"></script>
    <script src="js/security.js"></script>
</body>
</html>

<!-- login.html (Login Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Login</title>
    <!-- Load Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-flex nav-justify-between nav-height">
                <div class="nav-flex nav-items-center">
                    <a href="index.html" class="nav-title">
                        <i class="fas fa-clipboard-user nav-mr-2"></i>Attendance
                    </a>
                </div>
                <div class="nav-flex nav-items-center nav-space-x-4">
                    <!-- Unauthenticated links -->
                    <a href="login.html" class="nav-link active" id="nav-login">
                        <i class="fas fa-sign-in-alt nav-mr-1"></i>Admin Login
                    </a>
                    <!-- Authenticated links (hidden by default) -->
                    <a href="analytics.html" class="nav-link hidden" id="nav-analytics">
                        <i class="fas fa-chart-pie nav-mr-1"></i>Analytics
                    </a>
                    <a href="students.html" class="nav-link hidden" id="nav-students">
                        <i class="fas fa-users-cog nav-mr-1"></i>Manage Students
                    </a>
                    <a href="#" class="hidden" id="nav-logout">
                        <i class="fas fa-sign-out-alt nav-mr-1"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content: Login Page -->
    <main class="main">
        <div class="login-container">
            <div class="login-card">
                <h2 class="login-title">Admin Login</h2>
                <form id="login-form" class="form">
                    <div class="form-group">
                        <label for="username" class="label">Username</label>
                        <input type="text" id="username" required class="input-field" placeholder="admin">
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" required class="input-field" placeholder="••••••••">
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <div id="login-message" class="message-area"></div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/shared.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
